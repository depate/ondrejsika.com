<p>Hello, I'm Python developer from Prague, Czech Republic</p>

<h3>Blog posts</h3>
<table>
  {% for post in site.posts %}
    <tr>
        <td><a href="{{ post.url }}">{{ post.title }}</a></td>
        <td>{{ post.lang }}</td>
        <td>{{ post.date | date_to_string }}</td>
    </tr>
  {% endfor %}
</table>
