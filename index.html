---
layout: default
title: Home
---


<div>
    <div style="float:left;">
        <p>
            Hello,
        <br>
            Welcome on my site!
        </p>

        <h3>Latest blog posts</h3>
        <table>
          {% for post in site.posts limit:10 %}
            <tr>
                <td><a href="{{ post.url }}">{{ post.title }}</a></td>
                <td>{{ post.lang }}</td>
                <td>{{ post.date | date_to_string }}</td>
            </tr>
          {% endfor %}
        </table>
    </div>

    <div style="float:right;">
        <img src="/static/content/profile-zurich.jpg" alt="Me at Uetliberg, Zurich, Switzerland" style="width:300px;">
        <p>2013 Uetliberg, Zurich, Switzerland</p>
    </div>
</div>
<div style="clear:both;"></div>
