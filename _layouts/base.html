<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <title>Ondrej Sika{% if page.title %} | {{page.title}}{% endif %}</title>
        <link rel="shortcut icon" type="image/png"  href="/favicon.png" />
        <meta name="author" content="Ondrej Sika">
        <meta name="description" content="{% if page.meta_description %}{{ page.meta_description }}{% else %}Ondrej Sika's personal website.{% endif %}">
        <meta name="keywords" content="{% if page.meta_keywords %}{{ page.meta_keywords }}{% else %}Ondrej Sika, Sika, ondrejsika.com{% endif %}">

        <link rel="stylesheet" type="text/css" href="/static/src/main.css">
        <script>
        if (window.localStorage && window.localStorage.getItem('invert') == 'true'){
            document.getElementsByTagName('head')[0].style['background-color'] = '#010101';
            var head = document.getElementsByTagName('head')[0];
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = '/static/src/invert.css';
            link.media = 'all';
            head.appendChild(link);
        }
        </script>
        <link rel="stylesheet" type="text/css" href="/static/src/syntax.css">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    </head>
    <body>
        {{content}}
        {% if page.nofooter %}
        {% else %}
        <hr style="margin-top: 30px;">
        <p class="footer">since 2012 <a href="http://ondrejsika.com" class="no-target">Ondrej Sika</a> | Optimized for Lynx, generated by <a href="http://jekyllrb.com" target="_blank">Jekyll</a> and hosted by <a href="http://pages.github.com" target="_blank">GitHub Pages</a>. (<a href="/settings.html">settings</a>)</p>
        {% endif %}
        <script type="text/javascript" src="/static/src/main.js"></script>
    </body>
</html>
