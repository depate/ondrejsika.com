<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% block title %}{% if title%}{{title}} | ondrejsika.com{%else%}ondrejsika.com{%endif%}{% endblock title %}</title>
        <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="/static/fonts/ubuntu/style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
        h1 {font-size: 25px;}
        body {font-size: 16px; text-align: justify;}
        .menu  {font-size: 18px; text-align: left; margin-bottom:15px;}
        h1, h2, h3, h4, h5, h6, .menu {font-family: 'Ubuntu', "Helvetica Neue",Helvetica,Arial; font-weight: normal; }
        h1, h2, h3, h4, h5, h6 {margin: 0px; }
        h2 {margin-top: 0;}
        a[target=blank] {background: url(/static/img/extlink.gif) left center no-repeat; padding-left: 15px; }
        .menu a {background: none; padding: 0;}
        .large {font-size: 20px;}
        </style>
        <!-- GOOGLE ANALYTICS -->
        <script type="text/javascript"> 
          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-39461955-1']);
          _gaq.push(['_setDomainName', 'ondrejsika.com']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();
        </script>
        <!-- ANALYTICS -->
        <script type="text/javascript">
            (function(source) {
            var script=document.createElement('script');
            script.type='text/javascript';script.async=false;script.src=source;
            var s=document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(script, s);
            })("http://analytics.pya.cz/analytics.js");
        </script>
        </head>
    <body>
        {% block body %}
        <div class="container">
            <div class="row">
                <div class="span2">
                    <h1>ondrejsika.com</h1>
                </div>
            </div>
            <div class="row">
                <div class="span2 menu">
                    {% include "menu.html" %}
                </div>
                <div class="span10">
                    {% block base_content %}
                    {% block content %}
                    {% endblock content %}
                    {% endblock base_content %}
                </div>
            </div>
        <hr>
        <div class="footer">
            <p>2012 - 2013 <a href="http://ondrejsika.com">Ondrej Sika</a> (<a href="https://ondrejsika.com">https</a>) | Proudly powered by <a href="/docs/flask-server">flask-server</a> and <a href="http://python.org" target="blank" style="background: none; padding-left: 0;">Python</a>. Deployed by <a href="/docs/deploy">deploy</a>.</p>
        </div>
        </div>
        {% endblock body %}
    </body>
</html>
