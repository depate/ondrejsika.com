        <script>
            var slideId = Number(window.location.hash.replace('#', '')) || 0;

            window.onkeydown = function(event) {
                var slide;
                if (event.keyCode == 37) {
                    slideId--;
                    slide = document.getElementById('slide'+slideId);
                    if (! slide) {
                        slideId++;
                        return;
                    }
                }
                if (event.keyCode == 39) {
                    slideId++;
                    slide = document.getElementById('slide'+slideId);
                    if (! slide) {
                        slideId--;
                        return;
                    }
                }

                if(! slide) return;
                window.location.hash = slideId;

                slides = document.getElementsByClassName('slide')
                for (var i = 0; i < slides.length; i++) {
                    slides[i].style.display = 'none';
                }
                slide.style.display = 'block';
            }

            if (slideId) {
                slideId++;
                window.onkeydown({keyCode: 37});
            }
        </script>
